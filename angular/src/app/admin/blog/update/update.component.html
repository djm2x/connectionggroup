<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <div mat-dialog-content>

      <form [formGroup]="myForm" class="row">
        <mat-form-field appearance="fill" class="col-md-12">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker3" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type">

            <mat-option *ngFor="let e of types | async" [value]="e">{{ e }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <app-upload-image class="col-md-12" nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageTo"
          [eventSubmitToParent]="imageFrom" [eventSubmitFromParent]="eventSubmitFromParent">
        </app-upload-image> -->

        <app-upload-image class="col-md-12" nameBtn="Image" multiple="true" [folderToSaveInServer]="folderToSaveInServer" [propertyOfParent]="imageTo"
          [eventSubmitToParent]="imageFrom" [eventSubmitFromParent]="eventSubmitFromParent">
        </app-upload-image>


        <angular-editor class="col-md-12" formControlName="description" [config]="config"></angular-editor>


      </form>

      <!-- {{myForm.value | json}} -->


    </div>

    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
      <button mat-raised-button cdkFocusInitial color="primary" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid">Enregistre</button>
    </div>
  </div>
</div>
